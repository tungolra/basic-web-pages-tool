<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Some Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Flex items can be manipulated individually, but for the most part, 
        itâ€™s up to the container to determine their layout. -->
    <div class="menu-container">
      <div class="menu">
        <div class="date">Aug 14, 2016</div>
        <div class="signup">Sign Up</div>
        <div class="login">Login</div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo"><img src="images 2/awesome-logo.svg" /></div>
        <div class="social"><img src="images 2/social-icons.svg" /></div>
      </div>
    </div>
    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images 2/one.svg" />
        </div>
        <div class="photo-grid-item">
          <img src="images 2/two.svg" />
        </div>
        <div class="photo-grid-item">
          <img src="images 2/three.svg" />
        </div>
        <div class="photo-grid-item">
          <img src="images 2/four.svg" />
        </div>
        <div class="photo-grid-item last-item">
          <img src="images 2/five.svg" />
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
